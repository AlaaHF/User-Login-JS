<!DOCTYPE html>
<html>

<head>
  <title>User Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="main">
    <img class="Logo" src="images/fake-logo.png" alt="Logo" / width="400px">

    <div class="sub">
      <p>Welcome Back. Please LOGIN to continue...</p>
      <hr width="300px">
      <p>Username: <input id="user-name" type="text" /></p>
      <p>Password: <input id="pass-word" type="text" /></p>
      <button id="login-btn">LOGIN</button>
      <a href="https://www.wikihow.com/Remember-Passwords" target="_blank"> <span>
          <p><em>Forgot your password?</em></p>
        </span></a>
      <p><em><span id="feedback">----</span></em></p>
      <p><em><span id="solution">----</span></em></p>

    </div>

    <div class="images">
      <a href="https://www.facebook.com/" target="_blank"><img class="Icon" src="images/facebook-icon.png"
          alt="Facebook Icon" / width="50px"></a>

      <a href="https://www.youtube.com/" target="_blank"><img class="Icon" src="images/youtube-icon.png"
          alt="Youtube Icon" / width="50px"></a>

      <a href="https://twitter.com/" target="_blank"><img class="Icon" src="images/twitter-icon.png"
          alt="Twitter Icon" / width="50px"></a>

      <a href="https://www.instagram.com/" target="_blank"><img class="Icon" src="images/instagram-icon.png"
          alt="Instagram Icon" / width="50px"></a> </div>

  </div>

  <!--Load JavaScript-->
  <script src="main.js"></script>
</body>

</html>
